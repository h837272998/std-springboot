<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{/thymeleaf.js}"></script>
</head>
<body>
<p th:text="${current}" >name</p>
<p th:text="'Hello！ ' + ${current} + '!'" >hello world</p>
<p th:text="|Hello！ ${current}!|" >hello world</p>
</body>
</html>
